<!DOCTYPE html>
<html>

<head>
    <title>HTML Tables</title>
</head>

<body>
    <h1>
        Details about audi
    </h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Model</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Audi</td>
                <td>A4</td>
                <td>2022</td>
            </tr>
        </tbody>
    </table>

    <h1>Detail about Honda</h1>

    <table>
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Weight Of Car</th>
                <th>Model</th>
            </tr>
            <tr>
                <th>KM</th>
                <th>Lbs</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Honda</td>
                <td>543</td>
                <td>21</td>
                <td>Accord</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
